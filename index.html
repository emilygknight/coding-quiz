<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" type="text/css" href="./reset.css"/>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>
    <!-- Outer Div -->
    <div class="outer-container">

       <!-- top bar section -->
        <div class="top-bar" id="home">
            <button>View High Scores</button>
            <p class="timer-count">Timer: 01:00</p>
        </div>

        <!-- main section with questions/ inner div -->
        <div class="inner-section">
            <!-- Going to make the header disapear when you click start quiz button -->
<header class="quiz-intro">
    <h1>Welcome to JavaScript Quiz!</h1>
    <p>Press Start Quiz to begin!</p>
    <button>Start Quiz</button>
</header>
<main>
    <section class="question-screen">
        <h2 id="questions">Question Here!</h2>
        <ul id="answer-buttons">
            <li><button class="button">Answer 1</button></li>
            <li><button class="button">Answer 2</button></li>
            <li><button class="button">Answer 3</button></li>
            <li><button class="button">Answer 4</button></li>
        </ul>
        <button id="next-btn">Next</button>
    </section>
    <section class="quiz-finished">
        <h2>Quiz Finished!</h2>
        <p>Your Score: 00</p>
        <label for="">Enter initials:</label>
        <input type="text">
        <button>Submit</button>
    </section>
    <section class="highscores-screen">
        <h2>Highscores</h2>
        <ul>
            <li>EK - 20</li>
            <li>EK - 20</li>
            <li>EK - 20</li> 
            <li>EK - 20</li>
        </ul>
        <button>Go back</button>
        <button>Clear HighScores</button>
    </section>
</main>
    <!-- End of inner div -->
        </div>
    <!-- End of outer div -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
