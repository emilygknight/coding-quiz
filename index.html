<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" type="text/css" href="./reset.css"/>
  <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>
    <!-- Outer Div -->
    <div class="outer-container">

       <!-- top bar section -->
        <div class="top-bar">
            <button>View High Scores</button>
            <p>Timer: 00:00</p>
        </div>

        <!-- main section with questions/ inner div -->
        <div class="inner-section">
            <!-- Going to make the header disapear when you click start quiz button -->
<header class="quiz-intro">
    <h1>Welcome to JavaScript Quiz!</h1>
    <p>Press Start Quiz to begin!</p>
    <button>Start Quiz</button>
</header>
<main>
    <section class="question-screen">
        <h2>Question Here!</h2>
        <ul>
            <li><button>Answer 1</button></li>
            <li><button>Answer 2</button></li>
            <li><button>Answer 3</button></li>
            <li><button>Answer 4</button></li>
        </ul>
    </section>
    <section class="quiz-finished">
        
    </section>

</main>
    <!-- End of inner div -->
        </div>
    <!-- End of outer div -->
    </div>
</body>
</html>
